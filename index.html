<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js"></script>

    <title>Hello | Kriskova.com</title>

</head>
<body>
  <div class="hello-box-wrapper">
      <div class="hello-box">
          <p class="heading">Hello,</p>
          <p class="heading">I'm Krisztian Kovacs</p>
          <p class="contact">You can reach me at <a href="mailto:hello@kriskova.com?Subject=Hello%20Krisz" target="_top">hello@kriskova.com</a>!</p>
      </div>
  </div>
  <script>
    var card = $(".hello-box");

    $(document).on("mousemove",function(e) {
      var ax = -($(window).innerWidth()/2- e.pageX)/20;
      var ay = ($(window).innerHeight()/2- e.pageY)/10;
      card.attr("style", "transform: rotateY("+ax+"deg) rotateX("+ay+"deg);-webkit-transform: rotateY("+ax+"deg) rotateX("+ay+"deg);-moz-transform: rotateY("+ax+"deg) rotateX("+ay+"deg)");
    });

    if(window.DeviceMotionEvent){
      window.addEventListener("deviceorientation", motion, false);
    }else{
      console.log("DeviceMotionEvent is not supported");
    }

    function motion(event){
      if (!window.initgamma) {
        window.initgamma= event.gamma;
        window.initBeta = event.beta;
      }
      var ax = 0;
      var ay = 0;

      var tempGamma = Math.max(-30, event.gamma);
      tempGamma = Math.min(30, tempGamma);
      ax = tempGamma;
      ay = event.beta - window.initBeta;
      card.attr("style", "transform: rotateY("+ax+"deg) rotateX("+ay+"deg);-webkit-transform: rotateY("+ax+"deg) rotateX("+ay+"deg);-moz-transform: rotateY("+ax+"deg) rotateX("+ay+"deg)");
    }
  </script>
</body>
</html>
